<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <script type="text/javascript">
        function validate() {
      
            var num = /^[0-9]+$/;
      if( document.myForm.Name.value == "" || document.myForm.Name.value.match(num)) {
        
         alert( "Please provide your name (Alphabets only)" );
         document.myForm.Name.focus() ;
         return false;
      }
     

      var emailID = document.myForm.EMail.value;
      atpos = emailID.indexOf("@");
      dotpos = emailID.lastIndexOf(".")
      if(atpos<1 || (dotpos-atpos<2) || (emailID == "")) {
          alert("Please enter correct email address");
          document.myForm.EMail.focus() ;
          return false;
      }

      if( document.myForm.Phone.value == "" || document.myForm.Phone.value.length != 10 ) {
            
            alert( "Please provide a 10 digit mobile number" );
            document.myForm.Phone.focus() ;
            return false;
         }
      
      return( true );
   }
    </script>
</head>
<body>

    <form action = "welcome.html" name = "myForm" onsubmit = "return(validate());">
        <table cellspacing = "2" cellpadding = "2" border = "1">
           
           <tr>
              <td align = "right">Name</td>
              <td><input type = "text" name = "Name" /></td>
           </tr>
           
           <tr>
              <td align = "right">EMail</td>
              <td><input type = "text" name = "EMail" /></td>
           </tr>

           <tr>
               <td align = "right">Phone</td>
               <td><input type = "number" name = "Phone" /></td>
           </tr>
           
           
           
           
           
           <tr>
              <td align = "right"></td>
              <td><input type = "submit" value = "Submit" /></td>
           </tr>
           
        </table>
     </form>  
    
</body>
</html>
